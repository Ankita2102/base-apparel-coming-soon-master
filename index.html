<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Open+Sans&family=Poppins&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    <div class="main">

      <h2>We're </br><span>coming </br>soon</span></h2>

      <p class="para">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" placeholder="Email Address">
        <img src="images/icon-error.svg" class="error-icon" alt="error">
        <button><img src="images/icon-arrow.svg" alt="arrow"></button>
        <small>Please provide a valid Email</small>

      </form>
    </div>
    <div class="image">
    </div>
  </div>

</body>

</html>
